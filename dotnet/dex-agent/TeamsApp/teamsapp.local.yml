# yaml-language-server: $schema=https://aka.ms/teams-toolkit/v1.8/yaml.schema.json
# Visit https://aka.ms/teamsfx-v5.0-guide for details on this file
# Visit https://aka.ms/teamsfx-actions for details on actions
version: v1.8

provision:
  # Creates a Teams app
  - uses: teamsApp/create
    with:
      # Teams app name
      name: DexAgent${{APP_NAME_SUFFIX}}
    # Write the information of created resources into environment file for
    # the specified environment variable(s).
    writeToEnvironmentFile:
      teamsAppId: TEAMS_APP_ID

  # Create or reuse an existing Microsoft Entra application for bot.
  - uses: aadApp/create
    with:
      # The Microsoft Entra application's display name
      name: DexAgent${{APP_NAME_SUFFIX}}
      generateClientSecret: true
      signInAudience: AzureADMultipleOrgs
    writeToEnvironmentFile:
      # The Microsoft Entra application's client id created for bot.
      clientId: BOT_ID
      # The Microsoft Entra application's client secret created for bot.
      clientSecret: SECRET_BOT_PASSWORD
      # The Microsoft Entra application's object id created for bot.
      objectId: BOT_OBJECT_ID
  
  # Apply the Microsoft Entra manifest to an existing Microsoft Entra app. Will use the object id in
  # manifest file to determine which Microsoft Entra app to update.
  - uses: aadApp/update
    with:
        # Relative path to this file. Environment variables in manifest will
        # be replaced before apply to Microsoft Entra app
        manifestPath: ./aad.manifest.json
        outputFilePath: ./build/aad.manifest.${{TEAMSFX_ENV}}.json

  # Generate runtime appsettings to JSON file
  - uses: file/createOrUpdateJsonFile
    with:
      target: ../DexAgent/appsettings.Development.json
      content:
        Teams:
          ClientId: ${{BOT_ID}}
          ClientSecret: ${{SECRET_BOT_PASSWORD}}

  - uses: arm/deploy # Deploy given ARM templates parallelly.
    env:
        # an arbitrary name for the connection
        OAUTH_CONNECTION_NAME: github
    with:
        # AZURE_SUBSCRIPTION_ID is a built-in environment variable,
        # if its value is empty, TeamsFx will prompt you to select a subscription.
        # Referencing other environment variables with empty values
        # will skip the subscription selection prompt.
        subscriptionId: ${{AZURE_SUBSCRIPTION_ID}}
        # AZURE_RESOURCE_GROUP_NAME is a built-in environment variable,
        # if its value is empty, TeamsFx will prompt you to select or create one
        # resource group.
        # Referencing other environment variables with empty values
        # will skip the resource group selection prompt.
        resourceGroupName: ${{AZURE_RESOURCE_GROUP_NAME}}
        templates:
            - path: ./infra/azure.local.bicep # Relative path to this file
              # Relative path to this yaml file.
              # Placeholders will be replaced with corresponding environment
              # variable before ARM deployment.
              parameters: ./infra/azure.parameters.local.json
              # Required when deploying ARM template
              deploymentName: Create-resources-for-dexagent-${{TEAMSFX_ENV}}
        bicepCliVersion: v0.9.1

  # Validate using manifest schema
  - uses: teamsApp/validateManifest
    with:
      # Path to manifest template
      manifestPath: ./appPackage/manifest.json
  # Build Teams app package with latest env value
  - uses: teamsApp/zipAppPackage
    with:
      # Path to manifest template
      manifestPath: ./appPackage/manifest.json
      outputZipPath: ./appPackage/build/appPackage.${{TEAMSFX_ENV}}.zip
      outputFolder: ./appPackage/build
  # Validate app package using validation rules
  - uses: teamsApp/validateAppPackage
    with:
      # Relative path to this file. This is the path for built zip file.
      appPackagePath: ./appPackage/build/appPackage.${{TEAMSFX_ENV}}.zip

  # Apply the Teams app manifest to an existing Teams app in
  # Teams Developer Portal.
  # Will use the app id in manifest file to determine which Teams app to update.
  - uses: teamsApp/update
    with:
      # Relative path to this file. This is the path for built zip file.
      appPackagePath: ./appPackage/build/appPackage.${{TEAMSFX_ENV}}.zip
